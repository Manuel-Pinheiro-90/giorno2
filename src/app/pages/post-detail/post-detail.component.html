<h2 class="text-center my-5 text-white">Potrebbero piacerti questi posts</h2>
<div class="row">
  <div class="col-12 col-md-6 col-lg-3" *ngIf="selectedPost">
    <div class="card h-100">
      <div class="card-body d-flex flex-column justify-content-between">
        <h5 class="card-title">{{ selectedPost.title }}</h5>
        <p class="card-text">{{ selectedPost.body }}</p>

        <div class="d-flex">
          <a href="#" class="card-text mx-2">{{ selectedPost.tags[0] }}</a>
          <a href="#" class="card-text mx-2">{{ selectedPost.tags[1] }}</a>
          <a href="#" class="card-text mx-2">{{ selectedPost.tags[2] }}</a>
        </div>
      </div>
    </div>
  </div>
</div>
