<div class="card m-2 h-100 border-3" [ngClass]="{ 'border-primary': p.active }">
  <div class="card-body d-flex flex-column justify-content-between">
    <h5 class="card-title">{{ p.title }}</h5>
    <p class="card-text">{{ p.body }}</p>
    <div class="d-flex">
      <span class="badge me-1" *ngFor="let tag of p.tags" appDirettiva1>{{
        tag | uppercase
      }}</span>
    </div>
    <a [routerLink]="['/post-detail', p.id]" class="btn btn-primary"
      >Dettaglio</a
    >
    <ng-content *ngIf="show"></ng-content>
    <!--qui faccio spownare il form scritto in home-->
    <button class="btn btn-success" (click)="toggleForm()">Hide</button>
    <!-- bottone per nascondere il form funziona in combo con ts -->
  </div>
</div>
