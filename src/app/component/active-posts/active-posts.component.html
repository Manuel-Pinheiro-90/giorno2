<h1>dhjshjdsadasd</h1>
<div class="container">
  <div class="row">
    <div class="col-12 col-md-6 col-lg-3" *ngFor="let post of activePostArr">
      <div class="card h-100">
        <div class="card-body d-flex flex-column justify-content-between">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.body }}</p>
          <div class="d-flex">
            <a href="#" class="card-text mx-2">{{ post.tags[0] }}</a>
            <a href="#" class="card-text mx-2">{{ post.tags[1] }}</a>
            <a href="#" class="card-text mx-2">{{ post.tags[2] }}</a>
          </div>
          <a [routerLink]="[post.id]" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
  </div>
</div>
